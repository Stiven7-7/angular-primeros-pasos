<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
    let character of characterList;
    index as i;
    let isFirst = first;
    let isLast = last;
    let isOdd = odd;
    let isEven = even;"
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven,
    }">

    <div>
      <span class="text-primary">{{ i + 1 }}. </span>
      <span> {{character.name}} -</span>
      <strong>Power: </strong>
      <span>{{character.power}}</span>
      <!-- <span>Es el primero {{ isFirst }} </span>
      <span>Es el ultimo {{ isLast }}</span>
      <span>Es Par: {{ even }}</span>
      <span>Es impar: {{ odd }}</span> -->
    </div>

    <button
      class="btn btn-danger"
      (click)="onDeletedCharacter( character.id )">X</button>

  </li>
</ul>
